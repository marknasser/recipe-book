<div class="row">
  <div class="col-xs-12">
    <img
      [src]="inputRecipe.imagePath"
      alt="{{ inputRecipe.name }}"
      class="image-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ inputRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addIngrediants()"
            >To shooping list</a
          >
        </li>
        <li><a routerLink="edit" style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ inputRecipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingediant of inputRecipe.ingrediants"
        class="list-group-item"
      >
        {{ ingediant.name }} - {{ ingediant.amount }}
      </li>
    </ul>
  </div>
</div>
