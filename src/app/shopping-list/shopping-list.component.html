<div class="row">
  <div class="col-xs-10">
    <app-shooping-edit></app-shooping-edit>
    <hr />
    <ul class="list-group col-xs-10">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingrediants; let i = index"
        (click)="onEditItem(ingredient.id)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
